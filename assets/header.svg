<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#50E3C2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="200" fill="#f8f9fa" rx="10"/>
    
    <!-- Books -->
    <g transform="translate(50,40)">
        <rect width="40" height="120" fill="url(#grad)" rx="5"/>
        <rect x="45" width="35" height="120" fill="url(#grad)" rx="5"/>
        <rect x="85" width="45" height="120" fill="url(#grad)" rx="5"/>
        <rect x="135" width="38" height="120" fill="url(#grad)" rx="5"/>
    </g>
    
    <!-- Text -->
    <text x="400" y="120" font-family="Arial" font-size="72" font-weight="bold" text-anchor="middle" fill="#2c3e50">
        learner
    </text>
</svg>
